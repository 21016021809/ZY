<html><head>
<meta charset="utf-8"> 
<title>xuanzhuan</title> 
<style>
  @keyframes myfirst{  
    0%{background: red; left:0px; top:0px;}         
    25% {background: purple; left:200px; top:0px;}         
    50% {background: yellow; left:200px; top:200px;}         
    75% {background: green; left:0px; top:200px;}        
    100% {background: red; left:0px; top:0px;}     
  }
  div{
    animation: myfirst 4s;
    position: absolute;
    padding: 50px;
  }
</style>
</head>
<body>
<div>CSS动画</div>
</body></html>
